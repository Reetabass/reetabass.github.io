<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #eee;
      font-family: 'Roboto', sans-serif;
      overflow-x: hidden;
    }

    #vanta-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 900px;
      margin: 4rem auto;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      text-align: left;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 2rem;
      color: #fff;
    }

    p, ul, li {
      font-size: 1.3rem;
      line-height: 2rem;
      color: #ddd;
      margin-bottom: 1rem;
    }

    strong {
      color: #9596e4;
    }
  </style>
</head>

<body>

<div id="vanta-bg"></div>

{% include navbar.html %}

<div class="container">
  <h1>{{ page.title }}</h1>
  {{ content }}
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.cells.min.js"></script>
<script>
VANTA.CELLS({
  el: "#vanta-bg",
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  scale: 1.00,
  color1: 0xd2d2d2,
  color2: 0x0387f2
})
</script>

</body>
</html>
