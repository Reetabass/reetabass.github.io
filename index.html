<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Michael Reed Basangan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 102vh;
      background: #000;
      color: #fff;
      font-family: 'Roboto', sans-serif;
      overflow-x: hidden;
      overflow-y: auto;
    }

    #vanta-bg {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }

    nav {
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    nav a {
      display: inline-block;
      margin: 20px;
      font-size: 2rem;
      color: #ddd;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #00ffff;
    }
  </style>
</head>

<body>

  <div id="vanta-bg"></div>

  <nav>
    <a href="/portfolio/">Portfolio</a>
    <a href="/cv/">CV</a>
    <a href="/socials/">Socials</a>
  </nav>

 
  <script src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis@1.0.40/bundled/lenis.min.js"></script>

  <script>
    const lenis = new Lenis({
      duration: 1.2,
      easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)),
      smooth: true
    });

    function raf(time) {
      lenis.raf(time);
      requestAnimationFrame(raf);
    }
    requestAnimationFrame(raf);
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.cells.min.js"></script>
<script>
VANTA.CELLS({
  el: "#vanta-bg",
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  scale: 1.00,
  color1: 0xd2d2d2,
  color2: 0x0387f2
})
</script>

</body>
</html>
